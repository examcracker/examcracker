{% extends "__user_base.html" %}
{% load staticfiles %}

{% block active %}
  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Dashboard</li>
  </ol>
  <script type="text/javascript" src="{% static 'progress/js/charts/loader.js' %}"></script>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card text-white clickableCard"  style="background: #93a806;">
            <a href="{% url 'student:my_courses' %}"></a>
            
            <div class="card-body">
                <div class="row">
                <div class="col-md-5">
                <h1 class="text-center display-2">
                  <i class="fas fa-user-graduate"></i>
                </h1>
                </div>
                <div class="col-md-7">
                    <h1 class="text-center display-4">
                        {{ courses }}
                    </h1>
                    <p class="text-center">My Courses</p>
                </div>
              </div>
            </div>
        </div>
      </div>
		  <div class="card text-white bg-info clickableCard">
		    <a href="#"></a>
            <div class="card-body">
                  <div class="row">
                      <div class="col-md-5">
                          <h1 class="text-center display-2">
                            <i class="fas fa-chalkboard-teacher"></i>
                          </h1>
                          </div>
                          <div class="col-md-7">
                              <h1 class="text-center display-8">
                                  {{ viewMinutes }} mins
                              </h1>
                              <p class="text-center">Sessions Played Time</p>
                          </div>
                </div>
                </div>
          </div>
          </div>  

  </div>

</div>

<script type="text/javascript">

  $(".clickableCard").click(function() {
      window.location = $(this).find("a").attr("href"); 
      return false;
    });

// Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart']});

// Set a callback to run when the Google Visualization API is loaded.
google.charts.setOnLoadCallback(drawChart);


</script>

{% endblock active %}
