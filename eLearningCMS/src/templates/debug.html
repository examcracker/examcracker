<!DOCTYPE html>
<html>
<body>
<p> <h1> Logs </h1> </p>
<textarea class="scrollabletextbox" name="logs" cols="100" rows="25">
  {% if log %}
    {{ log.contents }}
  {% endif %}
</textarea>
<p> <h1> Capture File Details </h1> </p>
{% if filedetails %}
    Details : {{ filedetails.details }}
	Time : {{ filedetails.when }}
{% endif %}
<p> <h1> Client State </h1> </p>
{% if clientstate %}
    Time : {{ clientstate.when }}
{% endif %}
</body>
</html>
