{% extends "__ecBase.html" %}
<html>
    {% load staticfiles %}

	{% block ImageSlider %}
    {% endblock ImageSlider %}

    {% block jumbotronBlock %}
    {% endblock jumbotronBlock %}

    {% block container %}

	{% block content %}
	<iframe id="vimeo" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

	<script src="{% static 'access/access.js' %}"></script>
	<script type="text/javascript">
	window.onload = function() {
	var deviceJSON = getDeviceInfo();
	var url = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port + "/access/allow/{{user.id}}/" + deviceJSON;
	var xmlHttp = new XMLHttpRequest();
	xmlHttp.open("GET", url, false);
    xmlHttp.send(null);
	
	var accepted = (/True/).test(xmlHttp.responseText);
	var appId = "131698";
	if (accepted) {
	  document.getElementById("vimeo").src = "https://player.vimeo.com/video/" + "{{vimeo}}" + "?badge=0&autopause=0&player_id=0&app_id=" + appId;
	  document.getElementById("vimeo").title = "{{title}}";
	}
	else {
	  alert("This device is unknown. Authenticate yourself by the link sent to your email.");
	}
    }
    </script>
    {%  endblock %}
	{%  endblock container %}
</html>
