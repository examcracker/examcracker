user root;
worker_processes  auto;

error_log  logs/error.log debug;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    ignore_invalid_headers on;

    sendfile        on;
    keepalive_timeout  65;
    
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    server {
        listen       8080;
        server_name  localhost;
        #ssl on;
        #ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
        #ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

        # sample handlers
        #location /on_play {
        #    proxy_pass https://www.gyaanhive.com/schedule/on_play;
        #}
        location /on_publish {
            proxy_pass https://www.gyaanhive.com/schedule/on_publish;
        }
        location /auth/ {
            internal;
            proxy_pass              $auth_request_uri?addr=$remote_addr&$hls_args;
            proxy_pass_request_body off;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        Content-Length "";
            proxy_set_header        X-Original-URI $request_uri;
        }
        #location /vod {
        #    alias /var/myvideos;
        #}
        location /hls {
            set $auth_request_uri "https://www.gyaanhive.com/schedule/on_play";
            set $hls_args $args;
            auth_request /auth/;
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;                
            }
            root /root/;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*';
        }

        # rtmp stat
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        location /stat.xsl {
            # you can move stat.xsl to a different location
            root /usr/build/nginx-rtmp-module;
        }

        # rtmp control
        location /control {
            rtmp_control all;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    server {
        listen 443 ssl;
        server_name www.live.gyaanhive.com;

        root /var/www/html;
        index index.html index.htm;

        ssl on;
        ssl_certificate /etc/letsencrypt/live/www.live.gyaanhive.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.live.gyaanhive.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        # sample handlers
        location /on_publish {
            proxy_pass https://www.gyaanhive.com/schedule/on_publish;
        }
        location /auth/ {
            internal;
            proxy_pass              $auth_request_uri?addr=$remote_addr&$hls_args;
            proxy_pass_request_body off;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        Content-Length "";
            proxy_set_header        X-Original-URI $request_uri;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
 }
        location /hls {
            set $auth_request_uri "https://www.gyaanhive.com/schedule/on_play";
            set $hls_args $args;
            auth_request /auth/;
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;                
            }
            root /root/;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }

}
